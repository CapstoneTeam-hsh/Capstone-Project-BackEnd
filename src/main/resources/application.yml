#Swagger 설정
springdoc:
    packages-to-scan: com.example.capstone_backend
    default-consumes-media-type: application/json;charset=UTF-8
    default-produces-media-type: application/json;charset=UTF-8
    swagger-ui:
        path: /
        disable-swagger-default-url: true
        display-request-duration: true
        operations-sorter: alpha

#Mysql 설정
spring:
    datasource:
        driver-class-name: org.mariadb.jdbc.Driver
        url: jdbc:mariadb://localhost:3306/capstone_db?characterEncoding=UTF-8
        username: hyungjun
        password: test1234

    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher

#jpa설정
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        open-in-view: false
        show-sql: true
        hibernate:
            ddl-auto: create
        generate-ddl: true

#로그 설정
    logging:
        file:
            name: ${user.dir}/log/test.log
            max-history: 7
            max-size: 10MB
        level:
            com.example.capstone_backend: error
            com.example.capstone_backend.controller: debug


